<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    
    game.load.spritesheet('tank', 'assets/tank.png', 32, 32);
    game.load.image('bullet', 'assets/bullet.png')
    game.load.image('grass', 'assets/grass.png')
    

}

var player;
var platforms;
var cursors;
var spacebar;
var stars;
var bullet;
//var land


function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //disabling AA
    game.stage.smoothed=false;
  


    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'tank');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
  
    player.body.gravity.y = 0;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [64, 86, 108, 130, 152, 174, 196], 15, true);
    player.animations.add('right', [65, 87, 109, 131, 153 ,175, 197], 15, true);
    player.animations.add('up', [213, 214, 215, 216, 217 ,218, 219], 15, true);
    player.animations.add('down', [235, 236, 237, 238, 239 ,240, 241], 15, true);
    

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
    game.camera.follow(player);
    game.world.setBounds(-1000, -1000, 2000, 2000);
    spacebar = game.input.keyboard.addkey(32);
    game.gameobjectfactory.image(0,0,'tank',87)
    
  
    
    
}

function update() {
    
   // if (spacebar.isDown)
    
   
    

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.x -= 5;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.x += 5;

        player.animations.play('right');
    }
    if (cursors.up.isDown)
    {
        player.body.y -= 5;
        
        player.animations.play('up')
    }
    else if (cursors.down.isDown)
    {
        player.body.y += 5;
        
        player.animations.play('down')
    }
   
    
    //  Allow the player to jump if they are touching the ground.
   // if (cursors.up.isDown && player.body.touching.down)
    {
        //player.body.velocity.y = -350;
    }

}
